<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- 测试1: 命名空间混淆 -->
  <a xlink:href="https://example.com/test1">
    <text x="20" y="30">xlink命名空间测试</text>
  </a>

  <!-- 测试2: JavaScript伪协议 -->
  <a href="javascript:window.location='https://example.com'">
    <text x="20" y="60">JavaScript协议</text>
  </a>

  <!-- 测试3: 空白字符混淆 -->
  <a href="  https://example.com/test3  ">
    <text x="20" y="90">空白字符测试</text>
  </a>

  <!-- 测试4: 大小写混淆 -->
  <a HREF="https://example.com/test4">
    <text x="20" y="120">大小写测试</text>
  </a>

  <!-- 测试5: 分号分隔 -->
  <a href="https:;;example.com/test5">
    <text x="20" y="150">分号分隔测试</text>
  </a>

  <!-- 测试6: 斜杠变异 -->
  <a href="https:/\/example.com/test6">
    <text x="20" y="180">斜杠变异测试</text>
  </a>

  <!-- 测试7: Unicode字符 -->
  <a href="https://exampl​e.com/test7">
    <text x="20" y="210">Unicode测试</text>
  </a>

  <!-- 测试8: 注释分割 -->
  <a href="https://<!--comment-->example.com/test8">
    <text x="20" y="240">注释分割测试</text>
  </a>

  <!-- 测试9: 属性拼接 -->
  <a data-href="https://" data-domain="example.com" href="https://example.com/test9">
    <text x="20" y="270">属性拼接测试</text>
  </a>

  <!-- 测试10: CSS expression (旧版IE) -->
  <rect x="200" y="20" width="100" height="50" fill="red" 
        style="cursor: expression(this.href='https://example.com')"/>

  <!-- 测试11: 事件处理器 -->
  <rect x="200" y="80" width="100" height="50" fill="blue" 
        onmouseover="console.log('hover')" 
        onclick="console.log('click')"/>

  <!-- 测试12: 动画值设置 -->
  <rect x="200" y="140" width="100" height="50" fill="green">
    <animate attributeName="xlink:href" from="" to="https://example.com" begin="0s" dur="1s"/>
  </rect>

  <!-- 测试13: 外部样式表链接 -->
  <?xml-stylesheet href="https://example.com/test.css" type="text/css"?>

  <!-- 测试14: 条件处理指令 -->
  <?custom-instruction href="https://example.com/test14"?>

  <!-- 测试15: CDATA区块 -->
  <![CDATA[
    <a href="https://example.com/cdata-test">CDATA内容</a>
  ]]>

  <!-- 测试16: 多重命名空间 -->
  <svg:svg xmlns:svg="http://www.w3.org/2000/svg">
    <svg:a svg:href="https://example.com/ns-test">
      <svg:text x="20" y="330">多重命名空间</svg:text>
    </svg:a>
  </svg:svg>

  <!-- 测试17: 实体引用 -->
  <!ENTITY testURL "https://example.com/entity-test">
  <a href="&testURL;">
    <text x="20" y="360">实体引用测试</text>
  </a>

</svg>
